<!DOCTYPE html>
<head>
  <title>let and const</title>
</head>
<body>
  <script>
  function setWidth() {
    var width = 100; // can change, function scoped
    console.log(width);
  }
  setWidth();

  var age = 100;
  if(age > 12) {
    let dogYears = age * 7; // can change, block scoped
    console.log(`You are ${dogYears} dog years old!`);
  }

  let height = 200;
  const key = "abc123"; // can't change
  </script>
</body>
</html>
