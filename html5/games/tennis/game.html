<html>
<p>
  Check out this game!
</p>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
var canvas;
var canvasContext;

var ball = {
  x: 5, // needs to be set away from the edge so it doesn't "bounce" off the
  y: 5, // screen.
  diameter: 10,
  xSpeed: 5,
  ySpeed: 5,
  color: 'red',
  move: function() {
    // bounce off the sides
    if (ball.x >= (canvas.width - ball.diameter) || ball.x <= 0) {
      ball.xSpeed *= -1;
    }
    // bounce off the bottom and top
    if (ball.y >= (canvas.height - ball.diameter) || ball.y <= 0) {
      ball.ySpeed *= -1;
    }

    ball.x += ball.xSpeed;
    ball.y += ball.ySpeed;
  },
  draw: function() {
    canvasContext.fillStyle = ball.color;
    canvasContext.fillRect(ball.x, ball.y, ball.diameter, ball.diameter);
  }
};

var framesPerSecond = 30;

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');

  setInterval(tick, 1000 / 30);
}

function tick() {
  move();
  draw();
}

function move() {
  ball.move();
}

function draw() {
  drawBackground();
  ball.draw();
}

function drawBackground() {
  canvasContext.fillStyle = 'black';
  canvasContext.fillRect(0, 0, canvas.width, canvas.height);
}

function drawPaddle() {
  var paddleHeight = 100;
  var paddleWidth = 10;
}

</script>
</html>
