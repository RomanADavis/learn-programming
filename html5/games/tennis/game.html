<html>
<p>
  Check out this game!
</p>
<canvas id="gameCanvas" width="800" height="600"></canvas>
<script>
var canvas;
var canvasContext;

function colorRect(leftX, topY, width, height, color) {
  canvasContext.fillStyle = color;
  canvasContext.fillRect(leftX, topY, width, height, color);
}

var ball = {
  x: 5, // needs to be set away from the edge so it doesn't "bounce" off the
  y: 5, // screen.
  radius: 5,
  xSpeed: 5,
  ySpeed: 5,
  color: 'red',

  move: function() {
    // bounce off the sides
    if (ball.x >= (canvas.width - ball.radius * 2) || ball.x <= 0) {
      ball.xSpeed *= -1;
    }
    // bounce off the bottom and top
    if (ball.y >= (canvas.height - ball. radius * 2) || ball.y <= 0) {
      ball.ySpeed *= -1;
    }

    ball.x += ball.xSpeed;
    ball.y += ball.ySpeed;
  },

  draw: function() {
    canvasContext.fillStyle = ball.color;
    canvasContext.beginPath();
    canvasContext.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2, true);
    canvasContext.fill();
  }
};

var background = {
  color: 'black',

  draw: function() {
    colorRect(0, 0, canvas.width, canvas.height, background.color);
  }
}
var framesPerSecond = 30;

window.onload = function() {
  canvas = document.getElementById('gameCanvas');
  canvasContext = canvas.getContext('2d');

  setInterval(tick, 1000 / framesPerSecond);
}

function tick() {
  move();
  draw();
}

function move() {
  ball.move();
}

function draw() {
  background.draw();
  ball.draw();
}

function drawPaddle() {
  var paddleHeight = 100;
  var paddleWidth = 10;
}

</script>
</html>
