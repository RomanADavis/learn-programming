<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
    "http://www.w3.org/TR/html4/strict.dtd">
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="./css.css">
        <meta http-equiv="content-type" content="text/html;charset=utf-8">
        <title>Library</title>
        <script src='./GameBoard.js'></script>
        <script>
          const update = function(){
            document.getElementById('body').innerHTML = GameBoard.render()
          }

          const place = function(x, y){
            GameBoard.click(x, y)
            update()
          }

          const reset = function(){
            GameBoard.reset()
            update()
          }

          const setName = function(id){
            var name = document.getElementById(id).value
            GameBoard[id] = name
            update()
          }

          window.onload = function(){
            reset()
          }
        </script>
    </head>

    <body>
        <div id='body'>
        </div>
        <div id='input'>
          <label>X Player Name</label>
          <input value='X' type='text' id='X' onchange='setName("X")'>
          <label>O Player Name</label>
          <input value='O' type='text' id='O' onchange='setName("O")'>
          <button onclick='reset()'>Reset</button>
        </div>
    </body>
</html>
